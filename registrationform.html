<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action = #>
    <div>
        <label for= "fName">First Name: *</label>
        <input type = "text" name = "fName" id = "fName">
    </div>

    <div>
        <label for= "lName">Last Name: *</label>
        <input type = "text" name = "lName" id = "lName">
    </div>
    
    <div>
        <label for= "email">Email Address: *</label>
        <input type = "text" name = "email" id = "email">
    </div>
    
    <div>
        <label for= "password">Password: *</label>
        <input type = "password" name = "password" id = "password">
    </div>
    
    <div>
        <label for= "con_password">Confirm Password: *</label>
        <input type = "password" name = "con_password" id = "con_password">
    </div>

    <div>
        <label for= "dob">Birthday: *</label>
        <input type = "date" name = "dob" id = "dob">
    </div>

    <p>Gender Identity:</p>

    <div>
        <input type = "radio" name = "gender" id = "male">
        <label for= "male">Male</label>
        <input type = "radio" name = "gender" id = "female">
        <label for= "female">Female</label>
        <input type = "radio" name = "gender" id = "nonbinary">
        <label for= "nonbinary">Non-binary</label>
        <input type = "radio" name = "gender" id = "na">
        <label for= "na">I prefer not to answer</label>
    </div>
<br>
        <label for= "description">A short description about myself: </label>
    <div>
        <textarea name = "description" cols = "60" rows = "4"></textarea>
    </div>

    <div>
        <label for= "language">Favorite Language: </label>
        <select name= "language">
            <option>C#</option>
            <option>JavaScript</option>
            <option>Python</option>
            <option>Java</option>
        </select>
    </div>

    <div>
        <input type = "checkbox" name = "accept" id = "accept">
        <label for= "accept">Yes, I would like to receive periodic email updates</label>
    </div>

    <div>
        <input type = "submit" value = "Create Account">
    </div>

    <h5>* Indicates a required field</h5>
    </form>
</body>
</html>
